<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application meteo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Meteo</h1>
    <div class="container">
        <div class="search">
            <label for="search-box">Entrez une ville</label>
            <div class="search-container">
                <input type="text" id="search-box" name="search-box">
                <select name="country" id="country">
                    <option value="">Pays</option>
                    <option value="fr">France</option>
                    <option value="us">USA</option>
                    <option value="it">Italie</option>
                    <option value="es">Espagne</option>
                    <option value="de">Allemagne</option>
                    <option value="pt">Portugal</option>
                    <option value="be">Belgique</option>
                    <option value="gb">Angleterre</option>
                    <option value="ca">Canada</option>
                    <option value="ma">Maroc</option>
                    <option value="dz">Algérie</option>
                    <option value="tn">Tunisie</option>
                    <option value="ch">Suisse</option>
                    <option value="jp">Japon</option>
                    <option value="cn">Chine</option>
                    <option value="ru">Russie</option>
                    <option value="br">Brésil</option>
                    <option value="ar">Argentine</option>
                    <option value="mx">Mexique</option>
                    <option value="in">Inde</option>
                    <option value="au">Australie</option>
                    <option value="za">Afrique du Sud</option>
                    <option value="eg">Egypte</option>
                    <option value="ng">Nigeria</option>
                    <option value="id">Indonésie</option>
                    <option value="tr">Turquie</option>
                    <option value="ir">Iran</option>
                    <option value="pk">Pakistan</option>
                    <option value="sa">Arabie Saoudite</option>
                    <option value="kr">Corée du Sud</option>
                    <option value="th">Thaïlande</option>
                    <option value="pl">Pologne</option>
                    <option value="ua">Ukraine</option>
                    <option value="ro">Roumanie</option>
                    <option value="nl">Pays-Bas</option>
                    <option value="ca">Canada</option>
                    <option value="se">Suède</option>
                    <option value="no">Norvège</option>
                    <option value="fi">Finlande</option>
                    <option value="dk">Danemark</option>
                </select>
                <button id="search-button">Rechercher</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="meteo" class="hidden">
            <div id="ville"></div>
            <div class="row">
                <div class="right-container">
                    <i id="icon"></i>
                    <div id="temperature"></div>
                    <div class="info">
                        <div class="rain"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                    </div>
                </div>
                <div class="left-container">
                    <div id="date"></div>
                    <div id="description"></div>
                </div>
            </div>
            <div class="row-courbe-temp">
                <canvas id="myChart"></canvas>
            </div>
            <div class="row-previews">
            </div>
        </div>
    </div>
    <script src="
    https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js
    "></script>
    <script type="module" src="script.js"></script>
</body>
</html>
