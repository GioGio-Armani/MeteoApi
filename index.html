<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application meteo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meteo</h1>
    <div class="container">
        <div class="search">
            <label for="search-box">Entrez une ville</label>
            <input type="text" id="search-box" name="search-box">
            <button id="search-button">Rechercher</button>
        </div>
    </div>
    <div class="container">
        <div id="meteo">
            <div id="date"></div>
            <div id="ville"></div>
            <div id="temperature"></div>
            <div id="description"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <i id="icon"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
